[player1]
; Decimal VKEY code, see the bottom of this file for a list
; Default is 27 (escape).
; If you set it to zero, set longpress_key correctly, and set hold_mode=2,
; tapping the guide button for less than longpress_duration will do nothing.
key = 27

; If 1, "key" will be sent for as long as guide is pressed and longpress_*
; will be ignored- simple as that. If 2, "key" will be briefly tapped if guide is
; held for less than longpress_duration, and longpress_key will be briefly tapped
; if the guide is held for longer than that.
; Note that even after the guide button has been held for loner than longpress_duration,
; you still need to release it before anything will be sent.
hold_mode = 1

; See above. Default is 112 (F1).
longpress_key = 112

; See above. In milliseconds (1000 = 1 second)
longpress_duration = 1000

; Wait this long before tapping a key (whether longpress or not).
; in milliseconds
; Ignored if hold_mode = 1

; In hold_mode 2, wait this many ms after the guide button is released before sending
; the keypress (whether key or longpress_key). Don't make it too long as other presses
; will not be detected during this wait.
delay = 0

; End of player1.
; Settings for other players follow

[player2]
key = 27
hold_mode = 1
longpress_key = 27
longpress_duration = 1000
delay = 0

